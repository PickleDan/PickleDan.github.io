<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!--
    Woah!
    You've already finished half of the first loop. Keep going!
  -->
  <section class="become-a-member">

    <div class="main">
      <div class="main__header">
        <h1>Become a member</h1>
        <p>Use social networks to join us instantly. <br> You won't spend any time confirming those boring emails.</p>
      </div>

      <div class="social-networks">
        <div class="box">
          <div class="social-networks__logo">
            <img src="/img/googleplus.svg" alt="">
          </div>
          <h3 class="social-networks__text">
            Sign up with google+
          </h3>
        </div>
        <div class="box">
          <div class="social-networks__logo">
            <img src="/img/facebook.svg" alt="">
          </div>
          <h3 class="social-networks__text">
            Sign up with facebook
          </h3>
        </div>
        <div class="box">
          <div class="social-networks__logo">
            <img src="/img/twitter.svg" alt="">
          </div>
          <h3 class="social-networks__text">
            Sign up with twitter
          </h3>
        </div>
      </div>

      <div class="email-join">
        <form>
          <input type="text" name="message" placeholder="You can still sign up with your email adress"
            class="text-form">
          <input type="submit" class="btn" value="Sign up with email">
        </form>
      </div>
    </div>

    <div class="aside">
    </div>

  </section>
</body>

</html>
