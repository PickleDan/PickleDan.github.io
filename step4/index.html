<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="page">
    <div class="box">
      <div class="top">
        <div class="top__dot"></div>
        <h2 class="top__name">Mark Zuckerberg</h2>
        <img src="/img/close.svg" alt="" class="top__close">
      </div>


      <div class="chat">
        <h3>today</h3>
        <div class="message left">
          <div class="message__time">10:53</div>
          <p class="message__text message__sender">Hi, Mark! I made a new design for Messenger App</p>
        </div>
        <div class="message right">
          <div class="message__time">10:57</div>
          <p class="message__text message__recipient">Yo! Send it to my assistant and we'll review it during the year
          </p>
        </div>
        <div class="message left">
          <div class="message__time">11:03</div>
          <p class="message__text message__sender">But Mark</p>
        </div>
        <div class="message right">
          <p class="message__text message__recipient message__danger">You were blocked by the user</p>
        </div>
        <div class="devision-line"></div>
      </div>

      <div class="message-form">
        <form>
          <input type="text" class="text-form" name="message-body" placeholder="Enter your message">
          <input type="submit" class="btn" value="Send">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
