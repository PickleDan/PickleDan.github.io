<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="ticket">
    <div class="box">
      <div class="flight">
        <div class="flight__departure">
          <h2>FRA</h2>
          <h3>Frankfurt</h3>
        </div>
        <div class="flight__dash"></div>
        <div class="flight__arrival">
          <h2>AMS</h2>
          <h3>Amsterdam</h3>
        </div>
      </div>

      <div class="flight-information">
        <div class="flight-information__item">
          <h4>flight</h4>
          <span>815</span>
        </div>
        <div class="flight-information__item">
          <h4>gate</h4>
          <span>23G</span>
        </div>
        <div class="flight-information__item">
          <h4>seat</h4>
          <span>10F</span>
        </div>
      </div>

      <div class="passenger-information">
        <div class="passenger-information__item">
          <h4>passenger</h4>
          <span>Robert De Niro</span>
        </div>
        <div class="passenger-information__item">
          <h4>class</h4>
          <span>Business</span>
        </div>
        <div class="passenger-information__item">
          <h4>departure</h4>
          <span>3:45am, Dec 15</span>
        </div>
      </div>
      <img src="img/qr.svg" alt="" class="qr-code">

    </div>
  </section>
</body>

</html>
