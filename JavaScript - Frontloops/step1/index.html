<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Segmented control</title>
    <meta name="viewport" content="initial-scale=1">
</head>

<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
    <div class="frame">
        <div class="sort">
            <div data-value="price" class="sort__item sort__item--active js-sort-item">Sort by price</div>
            <div data-value="name" class="sort__item js-sort-item">Sort by name</div>
            <div data-value="relevance" class="sort__item js-sort-item">Sort by relevance</div>
        </div>
        <select name="" id="">
            <option value="price" class="js-select-item">Sort by price</option>
            <option value="name" class="js-select-item">Sort by name</option>
            <option value="relevance" class="js-select-item">Sort by relevance</option>
        </select>
    </div>
</body>
<script src="main.js"></script>

</html>
