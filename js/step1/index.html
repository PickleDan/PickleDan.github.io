<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Segmented control</title>
    <script src="main.js"></script>
</head>

<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
    <div class="frame">
        <div class="sort">
            <div class="sort__item selected">Sort by price</div>
            <div class="sort__item">Sort by name</div>
            <div class="sort__item">Sort by relevance</div>
        </div>
    </div>
</body>

</html>
