<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4d9d75c4f2.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="card">
      <div class="card__title">
        <div class="card__dots">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </div>
        <div class="card__text">
          payment method
        </div>
      </div>
      <div class="card__visa">
        <img class="card__image" src="/img/visa.svg" alt="visa">
        <div class="card__name">
          visa
        </div>
      </div>
      <div class="card__mastercard">
        <img class="card__image" src="/img/mastercard.svg" alt="mastercard">
        <div class="card__name">
          mastercard
        </div>
        <img src="/img/check.svg" alt="check" class="card__check">
      </div>
      <div class="card__maestro">
        <img class="card__image" src="/img/maestro.svg" alt="maestro">
        <div class="card__name">
          maestro
        </div>
      </div>
      <div class="card__footer">
        next step
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </div>
</body>

</html>
