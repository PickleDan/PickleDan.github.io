<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/4d9d75c4f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Генератор паролей</h2>
        <button class="btn">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="result-field"></div>
      <div class="settings">
        <div class="setting">
          <label>Длина пароля</label>
          <input type="number" />
        </div>
        <div class="setting">
          <label>Включить заглавные символы</label>
          <input type="text" />
        </div>
        <div class="setting">
          <label>Включить прописные символы</label>
          <input type="text" />
        </div>
        <div class="setting">
          <label>Включить цифры</label>
          <input type="text" />
        </div>
        <div class="setting">
          <label>Включить различные символы</label>
          <input type="text" />
        </div>
      </div>
      <button class="btn btn-large">Сгенерировать пароль</button>
    </div>
  </body>
</html>
