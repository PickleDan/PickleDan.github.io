<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/4d9d75c4f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Генератор паролей</h2>
      <div class="result-field">
        <p id="result"></p>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Длина пароля</label>
          <input
            id="length"
            class="password-length"
            type="number"
            min="4"
            max="20"
            value="10"
          />
        </div>
        <div class="setting">
          <label for="uppercase">Включить заглавные символы</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Включить прописные символы</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Включить цифры</label for="numbers">
          <input type="checkbox" id="numbers" checked/>
        </div>
        <div class="setting">
          <label for="symbols">Включить различные символы</label>
          <input type="checkbox" id="symbols" checked/>
        </div>
      </div>

      <button class="btn btn-large" id="generate">Сгенерировать пароль</button>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
